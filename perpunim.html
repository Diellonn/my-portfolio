<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Në Përpunim - Diellon Haxhaj</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1f26; /* Ngjyra e errët e sfondit */
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Emri në Background (Watermark) */
        .background-name {
            position: absolute;
            font-size: 8vw;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.03); /* Shumë transparente */
            transform: rotate(-25deg);
            white-space: nowrap;
            z-index: 0;
            user-select: none;
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 400;
        }

        /* Rrethi Loading */
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(81, 224, 210, 0.2);
            border-left-color: #51e0d2; /* Ngjyra neon/cian */
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-bottom: 40px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Butoni Kthehu Mbrapa */
        .btn-back {
            display: block;
            background-color: #51e0d2;
            color: #1a1f26;
            padding: 12px 35px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.2s;
            margin: 0 auto;
        }

        .btn-back:hover {
            background-color: #3dc4b8;
            transform: scale(1.05);
        }

        .btn-back:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div class="background-name">Diellon Haxhaj</div>

    <div class="container">
        <h1>Webu është në përpunim...</h1>
        
        <div class="loader"></div>

        <button class="btn-back" onclick="goBack()">Kthehu Mbrapa</button>

            
    </div>
    <script>
            function goBack() {
                if (document.referrer === "" || document.referrer.includes(window.location.hostname) === false) {
                    // Nëse nuk ka histori, dërgoje te faqja kryesore
                    window.location.href = 'hero.jsx'; 
                } else {
                    // Nëse ka histori, ktheje mbrapa
                    window.history.back();
                }
            }
            </script>

</body>
</html>
