<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Demo | Diellon Haxhaj</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');

        body { 
            background-color: #030712; 
            margin: 0; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            color: white;
        }

        /* 1. Navbar i stilit tënd */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            background: rgba(3, 7, 18, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: -1px;
            text-decoration: none;
            color: white;
        }

        .back-link {
            text-decoration: none;
            color: #94a3b8;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 12px;
        }

        .back-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        /* 2. Marquee Sfondi (Outline Style) */
        .marquee-container {
            position: fixed;
            top: 150px;
            width: 100%;
            z-index: 1;
            opacity: 0.1;
            pointer-events: none;
        }

        .marquee-text {
            display: inline-block;
            white-space: nowrap;
            font-size: 8vw;
            font-weight: 900;
            text-transform: uppercase;
            -webkit-text-stroke: 1px white;
            color: transparent;
            animation: scroll 40s linear infinite;
        }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* 3. Main Content Wrapper */
        .page-wrapper {
            padding-top: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 10;
        }

        .video-box {
            width: 90%;
            max-width: 1000px;
            background: #000;
            border-radius: 32px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.8);
            margin-top: 40px;
        }

        video { width: 100%; display: block; }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-content">
            <a href="/" class="logo">
                DIELLON<span class="text-blue-500">.</span>
            </a>
            <a href="javascript:history.back()" class="back-link group">
                <span id="back-text">Go Back</span>
                <span class="group-hover:translate-x-1 transition-transform">→</span>
            </a>
        </div>
    </nav>

    <div class="marquee-container">
        <div class="marquee-text">
            DIELLON HAXHAJ • SOFTWARE ENGINEER • FULL STACK • DIELLON HAXHAJ • SOFTWARE ENGINEER • FULL STACK • 
        </div>
        <div class="marquee-text">
            DIELLON HAXHAJ • SOFTWARE ENGINEER • FULL STACK • DIELLON HAXHAJ • SOFTWARE ENGINEER • FULL STACK • 
        </div>
    </div>

    <div class="page-wrapper">
        <div class="glow-effect"></div>
        
        <div class="video-box">
            <video id="player" controls autoplay>
                <source id="v-src" src="" type="video/mp4">
            </video>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const v = params.get('v');
        const lang = params.get('lang');

        // Përditëso gjuhën te Navbar
        const backTxt = document.getElementById('back-text');
        if (lang === 'sq') {
            backTxt.innerText = "Kthehu Mbrapa";
        } else {
            backTxt.innerText = "Go Back";
        }

        if (v) {
            const player = document.getElementById('player');
            const source = document.getElementById('v-src');
            source.src = "/videos/" + v;
            player.load();
        } else {
            window.location.href = "/";
        }
    </script>
</body>
</html>
